<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>{{title}}</h1>
    <span class="spacer"></span>
    <button mat-button>
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="full-sidenav">
  <mat-sidenav mode="side" opened class="left-sidenav">
    <mat-sidenav-container class="sidenav-component">
      <mat-list>
        <mat-list-item (click)="onClick(0)"> Hotels </mat-list-item>
        <mat-list-item (click)="onClick(1)"> My Bookings </mat-list-item>
      </mat-list>
    </mat-sidenav-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <div [ngSwitch]="sideList">
      <div *ngSwitchCase="0">
        <app-hotels></app-hotels>
      </div>
      <div *ngSwitchCase="1">
        <app-bookings></app-bookings>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
